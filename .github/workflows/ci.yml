name: CI

on:
  workflow_dispatch:
    inputs:
      packageName:
        description: 'Tapplet package name'
        required: false
        default: 'tapplet-example'
      manifestVersion:
        description: version
        default: '1.0.0'
        required: false

  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write # to generate json file

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

  test-action:
    name: Registry Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Creating Registry Action
        id: test-action
        uses: ./
        with:
          manifestVersion: 2.0.4

      - name: Print Output
        id: status
        run: echo "${{ steps.test-action.outputs.status }}"

      - name: Commit manifest
        id: make-commit
        run: |
          git config --global user.name "karczuRF"
          git config --global user.email "${{ secrets.EMAIL }}"
          git add ./tapplets-registry.manifest.json
          git commit -m "Prepare release v2.0.4"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EMAIL: ${{ secrets.EMAIL }}
